<div  class="col-lg-12">
    <h3 class="welcome text-center"><strong>Welcome Admin</strong></h3>
</div>

<div class="container-content">
    <section class="text-center mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title text-center">Address Book Admin Login</div>
            </div>
            <div class="panel-body">
                <form class="auth-form form-horizontal" id="login-form" ng-submit="loginSubmit()">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-user fa-fw"></span></span>
                        <input name="username" required="required" placeholder="Username" class="form-control" ng-model="loginData.username">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-lock fa-fw"></span></span>
                        <input name="password" type="password" required="required" placeholder="Password" class="form-control" ng-model="loginData.password">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
